<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>shop</title>
</head>
<body>
  <h1>Store management</h1>
    <section class="addProduct">
        <h3>Add product to store:</h3>
        <label for="name">product name</label>
        <input type="text" id="name">
        <br>
        <label for="code">product code</label>
        <input type="number" id="code">
        <br>
        <label for="category">category</label>
        <select id="category">
          <option selected >women's watch</option>
          <option>men's watch</option>
          <option>wall clock</option>
        </select>
        <br>
        <label for="price">price</label>
        <input type="number" id="price">
        <br>
        <label for="unitsInStok">units in stok</label>
        <input type="number" id="unitsInStok">
        <hr>
        <button onclick="myShop.addProduct()">Add</button>
    </section>
    <section class="filter">
       <h3>Filter by:</h3>
       <div>
    <input type = "text" id = "searchBar" oninput="myShop.filterByName(this.value)" placeholder = "..name">
      <select id="select" oninput="myShop.filterByCategory()">
        <option selected>women's watch</option>
        <option>men's watch</option>
        <option>wall clock</option>
      </select>
      <button onclick="myShop.outOfStock()"> out of stock products</button>
      <button onclick="myShop.almostOutOfStock()">almost out of stock</button>
      <div>
      <label id="minValue">50</label>
      <input onchange="myShop.filterByPrice()" type="range" id="min" name="min" min="0" max="500" value="20">
      <label for="min">min</label>
    </div>
    <div>
      <label id="maxValue">300</label>
      <input onchange="myShop.filterByPrice()" type="range" id="max" name="max" min="0" max="500" value="300" step="10">
      <label for="max">max</label>
    </div>
    </div>
    </section>
    <button class="b" onclick="myShop.clear()">clear all filters</button>

    <section class="editProduct" id="edit">
      <label for="editName">name</label>
      <input type="text" id="editName">
      <br>
      <label for="editCode">code</label>
      <input type="text" id="editCode">
      <br>
      <label for="editCategory">category</label>
      <select id="editCategory">
        <option selected >women's watch</option>
        <option>men's watch</option>
        <option>wall clock</option>
      </select>
      <br>
      <label for="editPrice">price</label>
      <input type="text" id="editPrice">
      <br>
      <label for="editUnitsInStok">units in stok</label>
      <input type="text" id="editUnitsInStok">
      <hr>
      <button id="editButton">edit</button>
  </section>    
<h2>list of products</h2>
      <template id="productrow">
        <tr>
          <td class="record"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><button>delete</button></td>
          <td><button>edit product data</button></td>
        </tr>
      </template>
</body>
<script src="product.js"></script>
<script src="shop.js"></script>
</html>
